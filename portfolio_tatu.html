    <script>
        t_onReady(function() {
            t_onFuncLoad('t_menuburger_init', function(){
                // Инициализация бургера вручную, так как мы выдернули код
                var rec = document.querySelector('#rec717252900');
                if(!rec) return;
                var burger = rec.querySelectorAll('.t-menuburger');
                var menu = document.querySelector('.t451m');
                var closeBtn = document.querySelector('.t451m__close');
                
                Array.prototype.forEach.call(burger, function(b) {
                    b.addEventListener('click', function() {
                        menu.classList.add('t451m_opened');
                        menu.style.display = 'block';
                    });
                });
                
                if(closeBtn) {
                    closeBtn.addEventListener('click', function() {
                        menu.classList.remove('t451m_opened');
                        setTimeout(function(){ menu.style.display = 'none'; }, 300);
                    });
                }
            });
        });
